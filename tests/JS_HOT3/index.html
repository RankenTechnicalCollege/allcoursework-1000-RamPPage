<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm" class="mt-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="message" class="mt-3"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function(event) {
                event.preventDefault();
                const email = $("#email").val();
                const password = $("#password").val();
                const message = $("#message");

                if (!email || !password) {
                    message.html("You seem to have forgotten your username and password.").addClass("text-danger").removeClass("text-success");
                } else if (email === "admin@example.com" && password === "password") {
                    message.html("Welcome back Admin!").addClass("text-success").removeClass("text-danger");
                } else {
                    message.html("That email and password doesn't seem to be right. Try again.").addClass("text-danger").removeClass("text-success");
                }
            });
        });
    </script>
</body>
</html>
