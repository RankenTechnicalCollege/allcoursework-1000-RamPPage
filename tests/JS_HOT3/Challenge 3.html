<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Review Product X</h2>
        <div class="mt-3 mb-3">
            <button type="submit" id="upvoteBtn" class="btn btn-success me-2"><i class="bi bi-hand-thumbs-up"></i> Thumbs Up</button>
            <button type="submit" id="downvoteBtn" class="btn btn-danger"><i class="bi bi-hand-thumbs-down"></i> Thumbs Down</button>
        </div>
        <div>
            <p>Total Upvotes: <span id="upvotes">0</span></p>
            <p>Total Downvotes: <span id="downvotes">0</span></p>
            <p>Total Score: <span id="totalScore">0</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let upvotes = 0;
        let downvotes = 0;

        $(document).ready(function() {
            $("#upvoteBtn").click(function() {
                upvotes++;
                updateCounts();
            });

            $("#downvoteBtn").click(function() {
                downvotes++;
                updateCounts();
            });

            function updateCounts() {
                const totalScore = upvotes - downvotes;
                $("#upvotes").text(upvotes);
                $("#downvotes").text(downvotes);
                $("#totalScore").text(totalScore);
            }
        });
    </script>
</body>
</html>
