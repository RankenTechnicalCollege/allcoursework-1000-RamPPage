<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Todo List</h2>
        <form id="todoForm" class="mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
                <button class="btn btn-primary" type="submit">Add Task</button>
            </div>
        </form>
        <ul class="list-group" id="todoList">
            <li class="list-group-item">Buy groceries</li>
            <li class="list-group-item">Clean the house</li>
            <li class="list-group-item">Finish homework</li>
            <li class="list-group-item">Read a book</li>
            <li class="list-group-item">Exercise</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const todoList = $("#todoList");

          
            $("#todoForm").on("submit", function(event) {
                event.preventDefault();
                const taskInput = $("#taskInput");
                const taskValue = taskInput.val().trim();

                if (taskValue) {
                    todoList.append(`<li class="list-group-item">${taskValue} <button class="btn btn-sm btn-danger float-end remove-task">Remove</button></li>`);
                    taskInput.val("");
                }
            });

            
            todoList.on("click", ".remove-task", function() {
                $(this).closest("li").remove();
            });
        });
    </script>
</body>
</html>
